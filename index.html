<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/icon4.png">
</head>
<body >
    <h1>Nathan's Library</h1>
    <button class="open-button"><img src="./imgs/add.svg" alt="add book to library"></button>
    
    <dialog class="enter">
        <div class="enterBook" >

            <div class="enterTitle">title
                <input type="text" id="enterTitle" value="Dune">
            </div>
            <div class="enterAuthor">Author
                <input type="text" id="enterAuthor" value="Frank Herbert">
            </div>
            <div class="enterPages">Pages
                <input type="number" id="enterPages" value="573">
            </div>
            <div class="enterRead">Read
                <input type="checkbox" id="enterRead">
            </div>
            <form method="dialog">
                <div class="enter">
                    <button onclick="addBookToLibrary()">enter</button>
                </form>
            </div>                
        </div>
    </dialog>
    
    <!-- book collection-->
    <div id="bookLibrary">

    </div>
        
    </div>
</body>

<script src="script.js"></script>
</html>
